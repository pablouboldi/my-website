<!--Title-->
<section id="title">
    <div class="container-fluid">
        <!-- Title Header -->
        <img class="wall-img" src="{{ url_for('static', filename='img/contact-bg.jpg') }}" alt="contact pic">

        <h1 class="title">Contact Me</h1>
        <p class="subheading">Have questions? I have answers.</p>

    </div>
</section>

<!-- Main Content -->
<section id="content">
    <div class="container-fluid">

        <div class="row">
        <div class="col-lg-6 col-md-10 mx-auto">
            <p class="contact-me">Want to get in touch? Fill out the form below to send me a message and I will get back
                to you as soon as possible!</p>
            <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
            <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
            <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
            <form action="https://formsubmit.co/552bdff1f538cb3d19a105ee4350492e" method="POST" name="sentMessage" id="contactForm" novalidate> <!--name="sentMessage" id="contactForm" novalidate 552bdff1f538cb3d19a105ee4350492e-->
                <input type="hidden" name="_subject" value="New email from my page!">
                <input type="hidden" name="_next" value="https://pablouboldi-website.herokuapp.com/thanks"> <!--value="http://127.0.0.1:5000/thanks"-->
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Name</label>
                        <input name="name" type="text" class="form-control" placeholder="Name" id="name" required
                               data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Email Address</label>
                        <input name="email" type="email" class="form-control" placeholder="Email Address" id="email" required
                               data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Phone Number</label>
                        <input name="phone" type="tel" class="form-control" placeholder="Phone Number" id="phone" required
                               data-validation-required-message="Please enter your phone number.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Message</label>
                        <textarea name="message" rows="5" class="form-control" placeholder="Message" id="message" required
                                  data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
            </form>
        </div>
    </div>
    </div>
</section>
